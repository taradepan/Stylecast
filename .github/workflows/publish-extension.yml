name: Publish Extension

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ext/vscode-extension

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Package extension
        run: npm run package

      - name: Publish to Open VSX Registry (Cursor)
        run: npx ovsx publish stylecast-*.vsix -p ${{ secrets.OVSX_PAT }}
        continue-on-error: true

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --packagePath stylecast-*.vsix -p ${{ secrets.VSCE_PAT }}
        continue-on-error: true

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag from the repository
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "tag_name=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          files: stylecast-*.vsix
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
