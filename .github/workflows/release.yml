name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create release
        working-directory: ext/vscode-extension
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          echo "Attempting ${{ inputs.version_type }} bump..."
          
          # Try to bump version
          npm version ${{ inputs.version_type }} --no-git-tag-version
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          
          if [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            echo "⚠️  No version change detected for ${{ inputs.version_type }} bump."
            echo "This happens when the version is already at the latest for the specified type."
            echo ""
            echo "Current version: $CURRENT_VERSION"
            echo "Available options:"
            echo "  - patch: $CURRENT_VERSION (no change)"
            echo "  - minor: $(echo $CURRENT_VERSION | sed 's/\.[0-9]*$/.0/' | awk -F. '{$NF++; print $1"."$2"."$3}')"
            echo "  - major: $(echo $CURRENT_VERSION | sed 's/\.[0-9]*\.[0-9]*$/.0.0/' | awk -F. '{$1++; print $1"."$2"."$3}')"
            echo ""
            echo "Try using 'minor' or 'major' instead, or manually update the version in package.json."
            exit 1
          fi
          
          echo "📦 Successfully bumped from $CURRENT_VERSION to $NEW_VERSION"

      - name: Commit and tag
        run: |
          git add ext/vscode-extension/package.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"

      - name: Summary
        run: |
          echo "### ✨ Release v$NEW_VERSION created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The 'Publish Extension' workflow will now automatically publish to marketplaces." >> $GITHUB_STEP_SUMMARY
